inspecode:
  # This repository contains Swift and HTML codes.

  cpd:          # supports: C C++ C# Go Java JavaScript Objective-C PHP Python Ruby Scala Swift
    ignore:
    - "./Tests/LineSortTests.swift"     # Lexocal error (at EMOJI) in file
    thresholds:
      num-issues: 3

  grep:         # supports: All Languages
    thresholds:
      num-issues: 2

  htmlhint:     # supports: HTML
    thresholds:
      num-issues: 234

  jscpd:        # supports: C C++ C# CoffeeScript CSS Go HTML Java JavaScript Kotlin Objective-C PHP Python Ruby Scala Swift TypeScript
    thresholds:
      num-issues: 22

  jshint:       # supports: JavaScript HTML
    options:
      --extra-ext: ".html"
    thresholds:
      num-issues: 1000

  misspell:     # supports: All Languages
    thresholds:
      num-issues: 32

  prettier:     # supports: CSS HTML JavaScript Markdown TypeScript
    auto-fix: true
    thresholds:
      num-issues: 227

  stylelint:    # supports: CSS HTML Markdown
    ignore:
    - "./*.md"
    - "./CotEditor/CotEditor.help/Contents/Resources/"
    - "./CotEditor/*.*proj/"
    thresholds:
      num-issues: 19        # 10168 issues when no `ignore:`.

  swiftlint:    # supports: Swift
    auto-fix: true
    #options:
    #  --enable-all-rules:  # 8066 issues detected with this option.
    #         3432  (explicit_type_interface)
    #         2370  (explicit_acl)
    #          559  (conditional_returns_on_newline)
    #          292  (explicit_top_level_acl)
    #          289  (force_unwrapping)
    #          228  (private_action)
    #          116  (switch_case_on_newline)
    #          114  (explicit_enum_raw_value)
    #               etc.
    #  --format:            # finished with errors (no log messages) with this option.
    thresholds:
      num-issues: 0         # with no options

  tailor:       # supports: Swift
  - ignore:
    - "./CotEditor/Sources"
    thresholds:
      num-issues: 999
  - input:
    - "./CotEditor/Sources"
    options:
      --except:
      - "trailing-whitespace"   # (7886 issues)
    #machine:
    #  cpu: 0.75            # test with this setting after fix tractrix/codelift#1394
    thresholds:
      num-issues: 240

  tidy:         # supports: HTML
    auto-fix: false
    thresholds:
      num-issues: 428

  unused:       # supports: C C++ C# Go HTML Java JavaScript Objective-C PHP Python Ruby Shell
    thresholds:
      num-issues: 0
